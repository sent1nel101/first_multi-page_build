<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Circle Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="circle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="container">
      <div class="inner_circle second">
        <div class="inner_circle middle">
          <p id="textButton">Enter Here</p>
        </div>
      </div>
    </nav>
    <script type="text/javascript">
      document.getElementById("textButton").onclick = function () {
        window.location = "index.html";
      };
    </script>
  </body>
</html>
